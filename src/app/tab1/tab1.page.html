<ion-content [fullscreen]="true" class="ion-padding">

  <h2>Recientes</h2>

  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let movie of recentMovies">

      <ion-card>
        <ion-img [src]="movie.backdrop_path | imagen"></ion-img>        
      </ion-card>

    </ion-slide>
  </ion-slides>
  
</ion-content>
