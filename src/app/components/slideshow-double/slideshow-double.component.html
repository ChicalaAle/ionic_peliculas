<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let evenMovies of movies | even">

    <ion-row>
      <ion-col size="12" *ngFor="let movie of evenMovies" >
        <ion-card (click)="showMovieDetail(movie.id)">
          <img class="poster" [src]="movie.poster_path | imagen">        
        </ion-card>
      </ion-col>

      <!-- <ion-col size="12">
        <ion-card >
          <img class="poster" [src]="movie.poster_path | imagen">        
        </ion-card>
      </ion-col> -->

    </ion-row>    

  </ion-slide>

  <ion-slide class="slide-plus">
    <ion-button (click)="onClick()" class="btn-plus" expand="full" size="large" shape="round">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
